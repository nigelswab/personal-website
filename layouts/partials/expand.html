{{ $_hugo_config := `{ "version": 1 }` }}
{{ $expandDetails := .details }}
{{ $label := .label }}
{{ $divClass := .divClass | default "" }}

<div class="expand">

    <div class="expand-label {{ $divClass }}" style="cursor: pointer;" onclick="$h = $(this);$h.next('div').slideToggle(100,function () {$h.children('i').attr('class',function () {return $h.next('div').is(':visible') ? 'fas fa-chevron-down' : 'fas fa-chevron-right';});});">
        <i class="fas fa-chevron-right">
            <a style="font-family:Source Sans Pro; font-weight:300;" class="{{ $divClass }}" >
                {{ .label }}
            </a>
        </i>
    </div>
    <div class="expand-content" style="display: none;">
        <div class="{{ $divClass }}">{{ .details | markdownify | emojify}}</div>
    </div>

</div>
